<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic Mirror</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
     <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,500,700'
     rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-info">
        <p id="location">Orlando, Florida</p>
        <div id="weather-parent">
          <div id="weather">
            <img id="weather-icon" src="assets/PartlyCloudy.png"/>
          </div>
          <div id="weather-info">
            <span>72&deg;</span>
          </div>
        </div>
        <p id="date">Friday, April 21</p>
        <p id="time">11:53 PM</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
