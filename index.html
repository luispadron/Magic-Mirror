<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic Mirror</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,300italic,400italic,500,500italic,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Greeting -->
    <div class="greeting">
      <!-- Greeting stuff gets generated using jQuery in here -->
    </div>
    <div class="row">
      <!-- Notification -->
      <div class="col-lg-4 col-med-4 col-xs-4 todos-module">
        <!-- notification stuff goes here, done in the app.js using jQuery -->
      </div>
      <!-- Date & Time info -->
      <div class="col-lg-4 col-med-4 col-xs-4 date-time-info">
        <p>- - - - -</p>
        <p>- - -</p>
      </div>
      <!-- Weather info -->
      <div class="col-lg-4 col-med-4 col-xs-4 weather-info">
        <img id="main-weather-icon" src="assets/images/partly-cloudy-day.png"/>
        <span id="main-weather-temp">100&deg;</span>
        <br>
        <div class="sun-up-down">
          <img class="sun-img" src="assets/images/sunrise.png" />
          <img class="sun-img" src="assets/images/sunset.png" />
          <p class="sun-text">
            <span>6:30</span>
            <span>7:30</span>
          </p>
        </div>
        <br>
        <div class="daily-forecast">
          <!-- Next day -->
          <p></p>
          <img class="secondary-weather-icon" src="assets/images/rain.png"/>
          <span>&#8593; 100&deg;   &#8595; 73&deg;</span>
          <!-- Day after next -->
          <p></p>
          <img class="secondary-weather-icon" src="assets/images/rain.png"/>
          <span>&#8593; 100&deg;   &#8595; 73&deg;</span>
          <!-- What would you know, the day after next AGAIN -->
          <p></p>
          <img class="secondary-weather-icon" src="assets/images/rain.png"/>
          <span>&#8593; 100&deg;   &#8595; 73&deg;</span>
        </div>
      </div>
    </div>
    <div id="news-module-wrapper">
      <h3 id="news-title"><img class="main-title-icon" src="assets/images/news-icon.png"/> NEWS</h3>
      <div class="news-module">
        <!-- Content for news, generated here using jQuery -->
      </div>
    </div>
    <!-- Add jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Google RSS Feed api -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>
</html>
